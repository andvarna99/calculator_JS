<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="style.css">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&family=Roboto&display=swap" rel="stylesheet">
    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/a88297ca40.js" crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center">
    <main>
        <div class="container p-5">
            <input type="text" name="display" class="form-control mb-3" id="display" readonly>

            <div class="buttons">
                <button class="btn operator" data-value="AC" id="AC">AC</button>
                <button class="btn operator" data-value="DEL" id="DEL">DEL</button>
                <button class="btn operator" data-value="%" id="%">%</button>
                <button class="btn operator" data-value="/" id="/">/</button>
                <button class="btn" data-value="7" id="7">7</button>
                <button class="btn" data-value="8" id="8">8</button>
                <button class="btn" data-value="9" id="9">9</button>
                <button class="btn operator" data-value="*" id="*">*</button>
                <button class="btn" data-value="4" id="4">4</button>
                <button class="btn" data-value="5" id="5">5</button>
                <button class="btn" data-value="6" id="6">6</button>
                <button class="btn operator" data-value="-" id="-">-</button>
                <button class="btn" data-value="1" id="1">1</button>
                <button class="btn" data-value="2" id="2">2</button>
                <button class="btn" data-value="3" id="3">3</button>
                <button class="btn operator" data-value="+" id="+">+</button>
                <button class="btn" data-value="0" id="0">0</button>
                <button class="btn" data-value="00" id="00">00</button>
                <button class="btn" data-value="." id=".">.</button>
                <button class="btn operator" data-value="=" id="=">=</button>
            </div>
        </div>
    </main>

<!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!--CUSTOM JS-->
<script src="script.js"></script>
</body>
</html>
